<div *ngIf="!busy" style="margin:20px 200px 0 200px">
	<div *ngIf="loginError" style="color:red;">Incorrect username or password.</div>
	<form (ngSubmit)="onLogin()">
		<div class="form-group">
			<label for="username">Username *</label>
			<input type="text" class="form-control" id="username" name="username" [(ngModel)]="credential.username" required="required" autofocus="autofocus" />
			<p style="color: #828282;"> Enter your username</p>
		</div>
		<div class="form-group">
			<label for="password">Password *</label>
			<input type="password" class="form-control" id="password" name="password" [(ngModel)]="credential.password" required="required" />
			<p style="color: #828282;"> Enter the password that accompanies your username
			</p>
		</div>
		<button type="submit" class="btn btn-primary btn-block">Log in</button>
	</form>
	<div><a routerLink="/register" routerLinkActive="active"><span style="font-size: 1.2em;">Create a new account</span></a></div>
	<div><a routerLink="/forgetPassword" routerLinkActive="active"><span style="font-size: 1.2em;">Forgot Password</span></a></div>
	<br/><hr>
	<div (click)="onGoogleLogin()" style="cursor: pointer;color:tomato;">
	<i class="fab fa-google-plus-g fa-3x faa-pulse animated-hover"></i>
	</div>
</div>
<div *ngIf="busy" class="text-center" style="margin:150px 200px 0 200px">
	<i class="fas fa-spinner fa-5x faa-spin animated"></i>
</div>
